<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="javascript/javascript.js" defer></script>
  </head>
  <body>
    <h1>A Browser Calculator</h1>
    <div id="container">
      <div class="calculator">
        <div id="display">0</div>
        <div id="buttons">
          <button
            type="button"
            class="function-key clear"
            value="clear"
            data-key="8"
          >
            C
          </button>
          <button
            type="button"
            class="function-key sign"
            value="sign"
            data-key="67"
          >
            +/-
          </button>
          <button
            type="button"
            class="function-key percent"
            value="percent"
            data-key="80"
          >
            %
          </button>
          <button type="button" class="operation-key divide" value="/" data-key="191">
            /
          </button>
          <button type="button" class="number-key" value="7" data-key="55">
            7
          </button>
          <button type="button" class="number-key" value="8" data-key="56">
            8
          </button>
          <button type="button" class="number-key" value="9" data-key="57">
            9
          </button>
          <button type="button" class="operation-key multiply" value="*" data-key="88">
            x
          </button>
          <button type="button" class="number-key" value="4" data-key="52">
            4
          </button>
          <button type="button" class="number-key" value="5" data-key="53">
            5
          </button>
          <button type="button" class="number-key" value="6" data-key="54">
            6
          </button>
          <button type="button" class="operation-key minus" value="-" data-key="189">
            -
          </button>
          <button type="button" class="number-key" value="1" data-key="49">
            1
          </button>
          <button type="button" class="number-key" value="2" data-key="50">
            2
          </button>
          <button type="button" class="number-key" value="3" data-key="51">
            3
          </button>
          <button type="button" class="operation-key plus" value="+" data-key="187">
            +
          </button>
          <button
            type="button"
            id="zero-btn"
            class="number-key"
            value="0"
            data-key="48"
          >
            0
          </button>
          <button
            type="button"
            class="number-key decimal"
            value="."
            data-key="190"
          >
            .
          </button>
          <button
            type="button"
            class="operation-key equals"
            value="="
            data-key="187"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
